<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    }
    .blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
    }
    div.bluebox {
      position: static;
      left: 50px;
    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
